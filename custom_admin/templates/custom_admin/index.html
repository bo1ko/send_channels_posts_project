<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Керування каналами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Керування каналами</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addChannelModal">
            Додати канал
        </button>

        <table class="table mt-4" id="channels-table">
            <thead>
                <tr>
                    <th>Назва каналу</th>
                    <th>Кількість підписників</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div class="modal fade" id="addChannelModal" tabindex="-1" aria-labelledby="addChannelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addChannelModalLabel">Додати канал</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addChannelForm">
                        <div class="mb-3">
                            <label for="channelName" class="form-label">Назва каналу</label>
                            <input type="text" class="form-control" id="channelName" required>
                        </div>
                        <div class="mb-3">
                            <label for="subscribersCount" class="form-label">Кількість підписників</label>
                            <input type="number" class="form-control" id="subscribersCount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const addChannelForm = document.getElementById('addChannelForm');
        const channelsTableBody = document.getElementById('channels-table').querySelector('tbody');

        addChannelForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const channelName = document.getElementById('channelName').value;
            const subscribersCount = document.getElementById('subscribersCount').value;

            const newRow = channelsTableBody.insertRow();
            const nameCell = newRow.insertCell();
            const countCell = newRow.insertCell();
            const actionsCell = newRow.insertCell();

            nameCell.textContent = channelName;
            countCell.textContent = subscribersCount;
            actionsCell.innerHTML = '<button class="btn btn-danger btn-sm delete-channel">Видалити</button>'; // Додаємо кнопку видалення

            // Очищаємо форму
            document.getElementById('channelName').value = '';
            document.getElementById('subscribersCount').value = '';

            // Закриваємо модальне вікно
            const modal = bootstrap.Modal.getInstance(document.getElementById('addChannelModal'));
            modal.hide();

            // Додаємо обробник подій для кнопки видалення
            const deleteButtons = document.querySelectorAll('.delete-channel');
            deleteButtons.forEach(button => {
                button.addEventListener('click', () => {
                   button.closest('tr').remove();
                });
            });

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
