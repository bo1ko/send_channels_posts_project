<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати канал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Додати канал</h1>
        
        <!-- Messages Section -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% elif message.tags == 'success' %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
    
        <form id="addChannelForm" method="post" action="{% url 'custom_admin:add_channel' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="channelName" class="form-label">Назва каналу</label>
                <input type="text" class="form-control" id="channelName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="channelUrl" class="form-label">URL каналу</label>
                <input type="url" class="form-control" id="channelUrl" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="{% url 'custom_admin:index' %}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
